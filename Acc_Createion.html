<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Farmer Assistant — Sign Up</title>
<meta name="description" content="Create your AI Farmer Assistant account and get personalized crop, weather, and market guidance." />

<style>
  :root{
    --bg: #f4fbf4;
    --bg-accent: #e8f5e9;
    --card: #ffffffcc;
    --text: #203220;
    --muted: #5d6a5d;
    --primary: #2f7d32;      /* deep green */
    --primary-2: #4caf50;    /* accent green */
    --ring: #ffeb3b;
    --danger: #d32f2f;
  }
  :root { color-scheme: light dark; }

  @media (prefers-color-scheme: dark){
    :root{
      --bg:#101412;
      --bg-accent:#0f2210;
      --card:#181f1acc;
      --text:#e7f0e7;
      --muted:#9bb39b;
      --primary:#5bc46b;
      --primary-2:#7be084;
      --ring:#ffd84d;
    }
  }

  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    min-height: 100%;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    color: var(--text);
    background: var(--bg);
  }

  /* Background field & sky */
  .wrap {
    position: relative;
    min-height: 100svh;
    display: grid;
    place-items: center;
    padding: clamp(16px, 3vw, 32px);
    background:
      radial-gradient(1200px 700px at 70% -10%, #bdebbf66 0%, #0000 60%),
      radial-gradient(1000px 600px at 20% 0%, #9be29f40 0%, #0000 60%),
      linear-gradient(180deg, #e9f8eb 0%, var(--bg) 40%);
  }
  @media (prefers-color-scheme: dark){
    .wrap {
      background:
        radial-gradient(1000px 600px at 75% -10%, #215a2833 0%, #0000 60%),
        radial-gradient(1000px 600px at 20% 0%, #1b472033 0%, #0000 60%),
        linear-gradient(180deg, #0d1611 0%, var(--bg) 40%);
    }
  }

  .fields {
    position: absolute; inset: 0;
    background:
      repeating-linear-gradient( 15deg, #0000 0 20px, #ffffff12 20px 21px ),
      repeating-linear-gradient(-15deg, #0000 0 20px, #00000008 20px 21px );
    pointer-events: none;
    mask: linear-gradient(to top, black 30%, transparent 85%);
  }
  @media (prefers-color-scheme: dark){
    .fields {
      background:
        repeating-linear-gradient( 15deg, #0000 0 20px, #ffffff10 20px 21px ),
        repeating-linear-gradient(-15deg, #0000 0 20px, #ffffff06 20px 21px );
    }
  }

  .card {
    position: relative;
    width: min(520px, 92vw);
    background: var(--card);
    backdrop-filter: blur(8px);
    border: 1px solid #ffffff55;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,.15);
    overflow: hidden;
  }
  @media (prefers-color-scheme: dark){
    .card { border-color: #ffffff18; box-shadow: 0 20px 60px rgba(0,0,0,.5); }
  }

  .card-header {
    display: grid;
    grid-template-columns: 52px 1fr;
    align-items: center;
    gap: 12px;
    padding: 20px 22px 12px;
  }
  .logo {
    width: 52px; height: 52px; border-radius: 14px;
    display: grid; place-items: center;
    background: linear-gradient(135deg, var(--primary), var(--primary-2));
    color: #fff;
    box-shadow: 0 10px 24px rgba(76,175,80,.35);
  }
  .title { display: flex; flex-direction: column; }
  .title h1 {
    font-size: clamp(1.05rem, .9rem + .7vw, 1.35rem);
    margin: 0 0 4px; line-height: 1.2;
  }
  .title p { margin: 0; color: var(--muted); font-size: .95rem; }
  .divider { height: 1px; background: #00000010; margin: 8px 0 0; }
  @media (prefers-color-scheme: dark){ .divider { background: #ffffff14; } }

  .card-body { padding: 18px 22px 22px; }
  form { display: grid; gap: 14px; }

  label { font-size: .92rem; display: block; margin: 4px 0 6px; }

  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  @media (max-width: 520px){ .row { grid-template-columns: 1fr; } }

  .field {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
    background: #fff;
    border: 1px solid #00000020;
    border-radius: 14px;
    padding: 6px 10px;
  }
  .field input, .field select {
    border: none; outline: none; background: transparent;
    padding: 12px 10px; font-size: 1rem; color: var(--text);
    width: 100%;
  }
  .field .icon-btn {
    border: none; background: transparent; cursor: pointer;
    border-radius: 10px; padding: 8px; line-height: 0;
    color: var(--muted);
  }
  .field .icon-btn:focus-visible {
    outline: 3px solid var(--ring);
    outline-offset: 3px;
  }
  @media (prefers-color-scheme: dark){
    .field { background: #111612; border-color: #ffffff20; }
    .field input, .field select { color: var(--text); }
  }

  .hint { font-size: .9rem; color: var(--muted); margin-top: 4px; }

  .meta {
    display: flex; align-items: center; justify-content: space-between;
    gap: 10px; margin-top: 2px; flex-wrap: wrap;
  }
  .meta a {
    color: var(--primary); text-decoration: none; font-weight: 600; font-size: .95rem;
  }
  .meta a:hover { text-decoration: underline; }

  .btn {
    display: inline-flex; align-items: center; justify-content: center; gap: 10px;
    width: 100%;
    background: linear-gradient(135deg, var(--primary), var(--primary-2));
    color: #fff; border: none; border-radius: 14px;
    padding: 12px 14px; font-size: 1rem; font-weight: 700; cursor: pointer;
    box-shadow: 0 12px 24px rgba(76,175,80,.35);
    transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
  }
  .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
  .btn:active { transform: translateY(0); box-shadow: 0 6px 16px rgba(76,175,80,.25); }
  .btn:focus-visible { outline: 3px solid var(--ring); outline-offset: 3px; }

  .alt { margin-top: 14px; text-align: center; color: var(--muted); font-size: .95rem; }
  .alt a { color: var(--primary); text-decoration: none; font-weight: 700; }
  .alt a:hover { text-decoration: underline; }

  .error {
    color: var(--danger);
    font-size: .9rem;
    margin-top: 6px;
    display: none;
  }

  .toast {
    position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%);
    background: #000000cc; color: #fff; padding: 10px 14px;
    border-radius: 10px; font-size: .95rem;
    opacity: 0; visibility: hidden; transition: .25s ease;
  }
  .toast.show { opacity: 1; visibility: visible; }

  a, button { transition: transform .15s ease, box-shadow .15s ease; }
  :focus-visible { outline: 3px solid var(--ring); outline-offset: 2px; border-radius: 8px; }

  @media (max-width: 420px){
    .card-header { grid-template-columns: 44px 1fr; }
    .logo { width: 44px; height: 44px; border-radius: 12px; }
  }
</style>
</head>
<body>

<div class="wrap" id="top" aria-label="Background">
  <div class="fields" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="signup-title">
    <header class="card-header">
      <div class="logo" aria-hidden="true">
        <!-- Seedling icon -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 21V10m0 0C9 9 6 7 5 4c3 1 5 2 7 4m0 2c3-1 6-3 7-6-3 1-5 2-7 4"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="title">
        <h1 id="signup-title">Create your farmer account</h1>
        <p>Join the AI Krishi Assistant</p>
      </div>
      <div class="divider" aria-hidden="true"></div>
    </header>

    <section class="card-body">
      <form id="signupForm" method="post" action="#" autocomplete="on" novalidate>
        <div class="row">
          <div>
            <label for="name">Full Name</label>
            <div class="field">
              <input id="name" name="name" type="text" placeholder="e.g., Ramesh Kumar" required aria-required="true" />
              <button class="icon-btn" type="button" tabindex="-1" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5v1h18v-1c0-2.5-4-5-9-5Z"/></svg>
              </button>
            </div>
          </div>
          <div>
            <label for="email">Email</label>
            <div class="field">
              <input id="email" name="email" type="email" inputmode="email" placeholder="you@example.com" required aria-required="true" />
              <button class="icon-btn" type="button" tabindex="-1" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 5.8 10-5.8V6a2 2 0 0 0-2-2Zm0 4.3-8.8 5.1a1 1 0 0 1-1 0L4 8.3V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.3Z"/></svg>
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="phone">Phone (optional)</label>
            <div class="field">
              <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="+91 98xxxxxx" />
              <button class="icon-btn" type="button" tabindex="-1" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6.6 10.8a15.4 15.4 0 0 0 6.6 6.6l2.2-2.2a1 1 0 0 1 1-.24 11.6 11.6 0 0 0 3.6.6 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1A17 17 0 0 1 3 7a1 1 0 0 1 1-1h3.4a1 1 0 0 1 1 1 11.6 11.6 0 0 0 .6 3.6 1 1 0 0 1-.24 1Z"/></svg>
              </button>
            </div>
          </div>
          <div>
            <label for="experience">Years of Experience</label>
            <div class="field">
              <input id="experience" name="experience" type="number" inputmode="numeric" min="0" max="99" step="1" placeholder="e.g., 5" required aria-required="true" />
              <button class="icon-btn" type="button" tabindex="-1" aria-hidden="true" title="Years as a farmer">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M5 21v-8l7-3 7 3v8H5Zm7-15a4 4 0 1 1 4-4 4 4 0 0 1-4 4Z"/></svg>
              </button>
            </div>
            <p class="hint">How many years have you been actively farming?</p>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="password">Password</label>
            <div class="field">
              <input id="password" name="password" type="password" placeholder="Create a password" required aria-required="true" />
              <button class="icon-btn" type="button" aria-label="Show password" id="togglePwd">
                <svg id="eye1" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
                </svg>
              </button>
            </div>
          </div>
          <div>
            <label for="confirm">Confirm Password</label>
            <div class="field">
              <input id="confirm" name="confirm" type="password" placeholder="Repeat password" required aria-required="true" />
              <button class="icon-btn" type="button" aria-label="Show password" id="toggleConfirm">
                <svg id="eye2" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="meta">
          <label style="display:flex;align-items:center;gap:8px;font-size:.95rem;color:var(--muted);">
            <input type="checkbox" id="terms" name="terms" required style="width:18px;height:18px;accent-color: var(--primary-2);" />
            I agree to the <a href="#" style="font-weight:700;">Terms &amp; Privacy</a>
          </label>
          <a href="loginPage.html">Have an account? Sign in</a>
        </div>

        <div id="formError" class="error" role="alert">Please fill all required fields correctly.</div>

        <button class="btn" type="submit" aria-label="Create account">
          <!-- Leaf icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M20.9 5.1C19 3.2 15 3 12 6c-3 3-3 7-1 9l-4 4h6l2-2c2 1 6 1 9-2 3-3 2.8-7-1.1-9.9Z"/>
          </svg>
          Create account
        </button>

        <p class="alt">By creating an account, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
      </form>
    </section>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>
</div>

<script>
  (function(){
    const form = document.getElementById('signupForm');
    const pwd = document.getElementById('password');
    const confirmPwd = document.getElementById('confirm');
    const exp = document.getElementById('experience');
    const terms = document.getElementById('terms');
    const err = document.getElementById('formError');
    const toast = document.getElementById('toast');

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'), 1500);
    }

    // Toggle password visibility
    document.getElementById('togglePwd').addEventListener('click', () => {
      const isPwd = pwd.type === 'password';
      pwd.type = isPwd ? 'text' : 'password';
      showToast(isPwd ? 'Password visible' : 'Password hidden');
    });
    document.getElementById('toggleConfirm').addEventListener('click', () => {
      const isPwd = confirmPwd.type === 'password';
      confirmPwd.type = isPwd ? 'text' : 'password';
      showToast(isPwd ? 'Confirm password visible' : 'Confirm password hidden');
    });

    // Basic client-side validation
    form.addEventListener('submit', (e) => {
      err.style.display = 'none';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const years = exp.value !== '' ? Number(exp.value) : NaN;
      const okYears = !Number.isNaN(years) && years >= 0 && years <= 99;

      if (!name || !email || !pwd.value || !confirmPwd.value || !okYears || !terms.checked) {
        e.preventDefault();
        err.textContent = 'Please complete all fields and accept the terms. Years must be 0–99.';
        err.style.display = 'block';
        showToast('Fix the highlighted fields');
        return;
      }

      if (pwd.value !== confirmPwd.value) {
        e.preventDefault();
        err.textContent = 'Passwords do not match.';
        err.style.display = 'block';
        showToast('Passwords do not match');
        return;
      }

      // Optional: enforce simple password rule
      if (pwd.value.length < 6) {
        e.preventDefault();
        err.textContent = 'Password must be at least 6 characters.';
        err.style.display = 'block';
        showToast('Weak password');
        return;
      }

      // Demo only: prevent navigation
      // Remove this to allow real submit
      e.preventDefault();
      showToast('Account created (demo)');
    }, false);
  })();
</script>
</body>
</html>
