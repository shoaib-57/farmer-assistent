<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Farmer Assistant — Login</title>
<meta name="description" content="Sign in to the AI Farmer Assistant to get personalized crop, weather, and market guidance." />

<style>
  :root{
    --bg: #f4fbf4;
    --bg-accent: #e8f5e9;
    --card: #ffffffcc;
    --text: #203220;
    --muted: #5d6a5d;
    --primary: #2f7d32;      /* deep green */
    --primary-2: #4caf50;    /* accent green */
    --ring: #ffeb3b;
    --danger: #d32f2f;
  }
  :root { color-scheme: light dark; }

  @media (prefers-color-scheme: dark){
    :root{
      --bg:#101412;
      --bg-accent:#0f2210;
      --card:#181f1acc;
      --text:#e7f0e7;
      --muted:#9bb39b;
      --primary:#5bc46b;
      --primary-2:#7be084;
      --ring:#ffd84d;
    }
  }

  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    min-height: 100%;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    color: var(--text);
    background: var(--bg);
  }

  /* Background field & sky with subtle “leaf/field” pattern */
  .wrap {
    position: relative;
    min-height: 100svh;
    display: grid;
    place-items: center;
    padding: clamp(16px, 3vw, 32px);
    background:
      radial-gradient(1200px 700px at 70% -10%, #bdebbf66 0%, #0000 60%),
      radial-gradient(1000px 600px at 20% 0%, #9be29f40 0%, #0000 60%),
      linear-gradient(180deg, #e9f8eb 0%, var(--bg) 40%);
  }
  @media (prefers-color-scheme: dark){
    .wrap {
      background:
        radial-gradient(1000px 600px at 75% -10%, #215a2833 0%, #0000 60%),
        radial-gradient(1000px 600px at 20% 0%, #1b472033 0%, #0000 60%),
        linear-gradient(180deg, #0d1611 0%, var(--bg) 40%);
    }
  }

  /* Decorative farm line (fields) */
  .fields {
    position: absolute; inset: 0;
    background:
      repeating-linear-gradient( 15deg, #0000 0 20px, #ffffff12 20px 21px ),
      repeating-linear-gradient(-15deg, #0000 0 20px, #00000008 20px 21px );
    pointer-events: none;
    mask: linear-gradient(to top, black 30%, transparent 85%);
  }
  @media (prefers-color-scheme: dark){
    .fields {
      background:
        repeating-linear-gradient( 15deg, #0000 0 20px, #ffffff10 20px 21px ),
        repeating-linear-gradient(-15deg, #0000 0 20px, #ffffff06 20px 21px );
    }
  }

  /* Card */
  .card {
    position: relative;
    width: min(460px, 92vw);
    background: var(--card);
    backdrop-filter: blur(8px);
    border: 1px solid #ffffff55;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,.15);
    overflow: hidden;
  }
  @media (prefers-color-scheme: dark){
    .card { border-color: #ffffff18; box-shadow: 0 20px 60px rgba(0,0,0,.5); }
  }

  .card-header {
    display: grid;
    grid-template-columns: 52px 1fr;
    align-items: center;
    gap: 12px;
    padding: 20px 22px 12px;
  }

  .logo {
    width: 52px; height: 52px; border-radius: 14px;
    display: grid; place-items: center;
    background: linear-gradient(135deg, var(--primary), var(--primary-2));
    color: #fff;
    box-shadow: 0 10px 24px rgba(76,175,80,.35);
  }

  .title {
    display: flex; flex-direction: column;
  }
  .title h1 {
    font-size: clamp(1.05rem, .9rem + .7vw, 1.35rem);
    margin: 0 0 4px;
    line-height: 1.2;
  }
  .title p {
    margin: 0; color: var(--muted);
    font-size: .95rem;
  }

  .divider {
    height: 1px; background: #00000010; margin: 8px 0 0;
  }
  @media (prefers-color-scheme: dark){
    .divider { background: #ffffff14; }
  }

  .card-body {
    padding: 18px 22px 22px;
  }

  form { display: grid; gap: 14px; }

  label {
    font-size: .92rem;
    display: block; margin: 4px 0 6px;
  }

  .field {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
    background: #fff;
    border: 1px solid #00000020;
    border-radius: 14px;
    padding: 6px 10px;
  }
  .field input {
    border: none; outline: none; background: transparent;
    padding: 12px 10px; font-size: 1rem; color: var(--text);
  }
  .field .icon-btn {
    border: none; background: transparent; cursor: pointer;
    border-radius: 10px; padding: 8px; line-height: 0;
    color: var(--muted);
  }
  .field .icon-btn:focus-visible {
    outline: 3px solid var(--ring);
    outline-offset: 3px;
  }

  @media (prefers-color-scheme: dark){
    .field {
      background: #111612;
      border-color: #ffffff20;
    }
    .field input { color: var(--text); }
  }

  .meta {
    display: flex; align-items: center; justify-content: space-between;
    gap: 10px; margin-top: 2px;
  }
  .meta a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    font-size: .95rem;
  }
  .meta a:hover { text-decoration: underline; }

  .btn {
    display: inline-flex; align-items: center; justify-content: center;
    gap: 10px;
    width: 100%;
    background: linear-gradient(135deg, var(--primary), var(--primary-2));
    color: #fff; border: none; border-radius: 14px;
    padding: 12px 14px; font-size: 1rem; font-weight: 700;
    cursor: pointer;
    box-shadow: 0 12px 24px rgba(76,175,80,.35);
    transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
  }
  .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
  .btn:active { transform: translateY(0); box-shadow: 0 6px 16px rgba(76,175,80,.25); }
  .btn:focus-visible { outline: 3px solid var(--ring); outline-offset: 3px; }

  .alt {
    margin-top: 14px;
    text-align: center;
    color: var(--muted);
    font-size: .95rem;
  }
  .alt a { color: var(--primary); text-decoration: none; font-weight: 700; }
  .alt a:hover { text-decoration: underline; }

  /* Toast */
  .toast {
    position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%);
    background: #000000cc; color: #fff; padding: 10px 14px;
    border-radius: 10px; font-size: .95rem;
    opacity: 0; visibility: hidden; transition: .25s ease;
  }
  .toast.show { opacity: 1; visibility: visible; }

  /* Accessibility & focus */
  a, button { transition: transform .15s ease, box-shadow .15s ease; }
  :focus-visible { outline: 3px solid var(--ring); outline-offset: 2px; border-radius: 8px; }

  /* Small */
  @media (max-width: 420px){
    .card-header { grid-template-columns: 44px 1fr; }
    .logo { width: 44px; height: 44px; border-radius: 12px; }
  }
</style>
</head>
<body>

<div class="wrap" id="top" aria-label="Background">
  <div class="fields" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="login-title">
    <header class="card-header">
      <div class="logo" aria-hidden="true">
        <!-- Wheat / crop icon -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2v20M8 6c0 2.5 2 4 4 4-2 0-4 1.5-4 4 0-2.5-2-4-4-4 2 0 4-1.5 4-4Zm8 0c0 2.5-2 4-4 4 2 0 4 1.5 4 4 0-2.5 2-4 4-4-2 0-4-1.5-4-4Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="title">
        <h1 id="login-title">Welcome back, Farmer</h1>
        <p>Sign in to your AI Krishi Assistant</p>
      </div>
      <div class="divider" aria-hidden="true"></div>
    </header>

    <section class="card-body">
      <form method="post" action="#" autocomplete="on" novalidate>
        <div>
          <label for="email">Email</label>
          <div class="field">
            <input id="email" name="email" type="email" inputmode="email" placeholder="you@example.com" required aria-required="true" />
            <!-- Mail icon -->
            <button class="icon-btn" type="button" tabindex="-1" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M20 4H4a2 2 0 0 0-2 2v1.2l10 5.8 10-5.8V6a2 2 0 0 0-2-2Zm0 4.3-8.8 5.1a1 1 0 0 1-1 0L4 8.3V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.3Z"/></svg>
            </button>
          </div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="field">
            <input id="password" name="password" type="password" placeholder="••••••••" required aria-required="true" />
            <!-- Show/Hide password -->
            <button class="icon-btn" type="button" aria-label="Show password" id="togglePwd">
              <svg id="eye" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="meta">
          <label style="display:flex;align-items:center;gap:8px;font-size:.95rem;color:var(--muted);">
            <input type="checkbox" name="remember" style="width:18px;height:18px;accent-color: var(--primary-2);" />
            Remember me
          </label>
          <a href="#" aria-label="Forgot password">Forgot password?</a>
        </div>

        <button class="btn" type="submit" aria-label="Sign in">
          <!-- Tractor icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M19.5 8H18V6a2 2 0 0 0-2-2h-2v4H7a4 4 0 0 0-4 4v4h2a3 3 0 1 0 6 0h4a3 3 0 1 0 6 0h1v-3a3 3 0 0 0-3-3ZM7 19a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm10 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"/>
          </svg>
          Sign in
        </button>

        <p class="alt">No account? <a href="Acc_Createion.html">Create one</a></p>
      </form>
    </section>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>
</div>

<script>
  // Show/Hide password toggle
  (function(){
    const pwd = document.getElementById('password');
    const toggle = document.getElementById('togglePwd');
    const toast = document.getElementById('toast');

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'), 1400);
    }

    toggle.addEventListener('click', () => {
      const isPwd = pwd.type === 'password';
      pwd.type = isPwd ? 'text' : 'password';
      toggle.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
      showToast(isPwd ? 'Password visible' : 'Password hidden');
    });

    // basic demo validation feedback (client-side only)
    document.querySelector('form').addEventListener('submit', (e) => {
      const email = document.getElementById('email');
      if(!email.value || !pwd.value){
        e.preventDefault();
        showToast('Please fill in email and password');
      }
    }, false);
  })();
</script>
</body>
</html>
